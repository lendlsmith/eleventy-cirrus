{% raw %}<link rel="apple-touch-icon" sizes="180x180" href="{% for url in site.site_url -%}{{ url }}{% endfor -%}/assets/img/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{% for url in site.site_url -%}{{ url }}{% endfor -%}/assets/img/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{% for url in site.site_url -%}{{ url }}{% endfor -%}/assets/img/favicons/favicon-16x16.png">
<link rel="manifest" href="{% for url in site.site_url -%}{{ url }}{% endfor -%}/assets/img/favicons/site.webmanifest">
<link rel="mask-icon" href="{% for url in site.site_url -%}{{ url }}{% endfor -%}/assets/img/favicons/safari-pinned-tab.svg" color="#2196f3">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">{% endraw %}
